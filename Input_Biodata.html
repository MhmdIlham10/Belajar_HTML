<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Dokumen</title>
</head>

<body>
    <br><br>
    <form>
        <table width="500" align="center" border="0" cellspacing="0" cellpadding="5">
            <tr bgcolor="aqua">
                <th style="color: rgb(0, 0, 0);" colspan="3">INPUT BIODATA</th>
            </tr>
            <tr bgcolor="black">
                <td>
                    <table style="color: aliceblue;" align="center" width="500" height="300" border="0" cellspacing="0" cellpadding="5">
                        <tr>
                            <td>NIM</td>
                            <td align="center">:</td>
                            <td><input type="text" name="NIM"></td>
                        </tr>
                        <tr>
                            <td>Nama</td>
                            <td align="center">:</td>
                            <td><input type="text" name="Nama"></td>
                        </tr>
                        <tr>
                            <td>Tempat/Tgl Lahir</td>
                            <td align="center">:</td>
                            <td><input type="text" name="tempat" style="width: 3cm;"><input type="date" name="date">
                            </td>
                        </tr>
                        <tr>
                            <td>Alamat</td>
                            <td align="center">:</td>
                            <td><textarea cols="40" rows="2"></textarea></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td align="center">:</td>
                            <td>
                                <input type="radio" id="Laki-laki" name="jeniskelamin"> <label for="">Laki-laki</label>
                                <input type="radio" id="Perempuan" name="jeniskelamin"> <label for="Perempuan">Perempuan</label> </td>
                        </tr>
                        <tr>
                            <td>Agama</td>
                            <td align="center">:</td>
                            <td>
                                <select name="Agama" id="Agama">
                                <option value=""></option>
                                <option value="">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Budha">Budha</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Tolotang">Tolotang</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Pekerjaan</td>
                            <td align="center">:</td>
                            <td><input type="text" name="Perkejaan"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr bgcolor="black">
                <td>
                    <table style="color: aliceblue;" cellpadding="" align="center" width="500" border="0">
                        <tr align="center">
                            <td><input type="submit" value="Simpan"></td>
                            <td><input type="submit" value="Batal"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
